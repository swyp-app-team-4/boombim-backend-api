spring:
  application:
    name: boombim-prod

  config:
    import:
      - file:env/prod.env[.properties]

  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        default_schema: root


  servlet:
    multipart:
      enabled: true
      max-request-size: 30MB
      max-file-size: 30MB

  redis:
    host: ${REDIS_HOST}
    port: ${REDIS_PORT}
    password: ${REDIS_PASSWORD}

  task:
    scheduling:
      enabled: true
    execution:
      pool:
        core-size: 2
        max-size: 10
        queue-capacity: 100

jwt:
  secret: ${JWT_SECRET}
  access-expiration: ${JWT_ACCESS_EXPIRATION}
  refresh-expiration: ${JWT_REFRESH_EXPIRATION}

logging:
  level:
    root: INFO
    org:
      springframework:
        web: ERROR

# 보류
oauth2:
  front-uri: ${OAUTH2_FRONT_URL}

  # Kakao 설정
  kakao:
    base-url: ${KAKAO_OAUTH2_BASE_URL}
    client-id: ${KAKAO_CLIENT_ID}
    client-secret: ${KAKAO_CLIENT_SECRET}
    redirect-uri: ${KAKAO_REDIRECT_URI}

  # Naver 설정
  naver:
    base-url: ${NAVER_OAUTH2_BASE_URL}
    client-id: ${NAVER_CLIENT_ID}
    client-secret: ${NAVER_CLIENT_SECRET}
    redirect-uri: ${NAVER_REDIRECT_URI}

  # Apple 설정
  apple:
    client-id: ${APPLE_CLIENT_ID}
    team-id: ${APPLE_TEAM_ID}
    key-id: ${APPLE_KEY_ID}
    private-key: ${APPLE_PRIVATE_KEY}
    redirect-uri: ${APPLE_REDIRECT_URI}


# Firebase FCM 설정
firebase:
  service-account-key: ${FIREBASE_SERVICE_ACCOUNT_KEY}

admin:
  id: ${ADMIN_ID}