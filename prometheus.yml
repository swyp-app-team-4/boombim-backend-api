global:
  scrape_interval: 5s  # 5초마다 수집

scrape_configs:
  - job_name: 'boombim-api'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['app:8080']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
      - target_label: service
        replacement: 'boombim-api'   # ← 별도 라벨 추가
