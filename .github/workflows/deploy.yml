name: boombimapi CI/CD

on:
  push:
    branches:
      - feat#3

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # (1) ÍπÉ Ï≤¥ÌÅ¨ÏïÑÏõÉ
      - name: Check out repository
        uses: actions/checkout@v2

      # (2) .env ÌååÏùº ÏÉùÏÑ±
      - name: Create env files
        run: |
          mkdir -p env
          echo "${{ secrets.ENV_VARS }}" > env/prod.env

      # (3) JDK 17 ÏÑ§Ïπò
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'

      # (4) gradlew Ïã§Ìñâ Í∂åÌïú Î∂ÄÏó¨
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # (5) Gradle ÎπåÎìú (ÌÖåÏä§Ìä∏ Ï†úÏô∏)
      - name: Build with Gradle (skip tests)
        run: ./gradlew clean build -x test

      # (6) Docker Ïù¥ÎØ∏ÏßÄ ÎπåÎìú
      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKERFILE_USERNAME }}/${{ secrets.DOCKERFILE_REPO_NAME }}:latest .

      # (7) DockerHub Î°úÍ∑∏Ïù∏
      - name: DockerHub Login
        run: |
          echo "${{ secrets.DOCKERFILE_PASSWORD }}" | docker login -u "${{ secrets.DOCKERFILE_USERNAME }}" --password-stdin

      # (8) Docker Ïù¥ÎØ∏ÏßÄ Ìë∏Ïãú
      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKERFILE_USERNAME }}/${{ secrets.DOCKERFILE_REPO_NAME }}:latest

      # (8.5) SSH ÎîîÎ≤ÑÍπÖ - -vvvÎ°ú Ï†ëÏÜç Î°úÍ∑∏ ÌôïÏù∏
      - name: üîç SSH Deep Debug with -vvv
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh -vvv -o StrictHostKeyChecking=no ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_HOST }} echo "‚úÖ SSH Ïó∞Í≤∞ ÏÑ±Í≥µ"

      # (9) NCP Ïù∏Ïä§ÌÑ¥Ïä§Ïóê boombim ÎîîÎ†âÌÜ†Î¶¨ ÏÉùÏÑ±
      - name: Create directory on NCP Instance
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            mkdir -p /home/ubuntu/boombim

      # (10) docker-compose.yml Î≥µÏÇ¨
      - name: Copy docker-compose.yml to NCP Instance
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "docker-compose.yml"
          target: "/home/ubuntu/boombim"

      # (11) .env ÌååÏùº Î≥µÏÇ¨
      - name: Copy .env file to NCP Instance
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "env/prod.env"
          target: "/home/ubuntu/boombim/.env"

      # (12) Docker Ïª®ÌÖåÏù¥ÎÑà Ïã§Ìñâ
      - name: Deploy on NCP Instance
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /home/ubuntu/boombim
            docker-compose down || true
            docker image prune -a -f
            docker pull ${{ secrets.DOCKERFILE_USERNAME }}/${{ secrets.DOCKERFILE_REPO_NAME }}:latest
            docker-compose up -d
